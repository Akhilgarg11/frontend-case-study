<app-seller-navbar></app-seller-navbar>

<h2 class="d-flex justify-content-center mt-5">My Profile</h2>

<div class="container mt-5">
    <div *ngIf="!isEditing">

        <div class="card p-2">

            <div class="form-group mb-3">
                <label for="name" class="fs-6">Name:</label>
                <input type="text" class="form-control mt-2" id="name" [(ngModel)]="user.name" name="name" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="fs-6">Email:</label>
                <input type="email" class="form-control mt-2" id="email" [(ngModel)]="user.email" name="email" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="phone" class="fs-6">Phone:</label>
                <input type="tel" class="form-control mt-2" id="phone" [(ngModel)]="user.phone" name="phone" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="street" class="fs-6">Street:</label>
                <input type="text" class="form-control mt-2" id="street" placeholder="Street"
                    [(ngModel)]="address.street" name="street" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="city" class="fs-6">City:</label>
                <input type="text" class="form-control mt-2" id="city" placeholder="City" [(ngModel)]="address.city"
                    name="city" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="pincode" class="fs-6">Pincode:</label>
                <input type="text" class="form-control mt-2" id="pincode" placeholder="Pincode"
                    [(ngModel)]="address.pincode" name="pincode" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="state" class="fs-6">State:</label>
                <input type="text" class="form-control mt-2" id="state" placeholder="State" [(ngModel)]="address.state"
                    name="state" readonly>
            </div>

            <div class="d-flex justify-content-end">
                <button (click)="startEditing()" class="btn btn-outline-primary">Edit Profile</button>
            </div>

        </div>
    </div>

    <div *ngIf="isEditing">

        <div class="card p-2">

            <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">


                <div class="form-group mb-3">
                    <label for="name" class="fs-6">Name:</label>
                    <input type="text" class="form-control mt-2" id="name" [(ngModel)]="user.name" name="name">
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="fs-6">Email:</label>
                    <input type="email" class="form-control mt-2" id="email" [(ngModel)]="user.email" name="email"
                        readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="phone" class="fs-6">Phone:</label>
                    <input type="tel" class="form-control mt-2" id="phone" [(ngModel)]="user.phone" name="phone">
                </div>

                <div class="form-group mb-3">
                    <label for="street" class="fs-6">Street:</label>
                    <input type="text" class="form-control mt-2" id="street" placeholder="Street"
                        [(ngModel)]="address.street" name="street">
                </div>

                <div class="form-group mb-3">
                    <label for="city" class="fs-6">City:</label>
                    <input type="text" class="form-control mt-2" id="city" placeholder="City" [(ngModel)]="address.city"
                        name="city">
                </div>

                <div class="form-group mb-3">
                    <label for="pincode" class="fs-6">Pincode:</label>
                    <input type="text" class="form-control mt-2" id="pincode" placeholder="Pincode"
                        [(ngModel)]="address.pincode" name="pincode">
                </div>

                <div class="form-group mb-3">
                    <label for="state" class="fs-6">State:</label>
                    <input type="text" class="form-control mt-2" id="state" placeholder="State"
                        [(ngModel)]="address.state" name="state">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-primary">Save Changes</button>
                    <button type="button" (click)="cancelEditing()" class="btn btn-outline-secondary">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>
