<app-navbar></app-navbar>

<div id="div2">

    <div id="div1">ShopNow</div>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" id="form1">
        <div id="div3" class="mb-2">User Sign In</div>
        <label for="email">Email:</label><br>
        <input class="w-100" type="email" id="email" formControlName="email" ngModel placeholder="Enter email"><br>
        <label for="password">Password:</label><br>
        <input class="w-100" type="password" id="password" formControlName="password" ngModel placeholder="Enter password"><br><br>
        <input class="w-100" type="submit" value="Submit">

        <div *ngIf="incorrectCredentials">
            Incorrect email or password, Please try again!
        </div>

        <div *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email.
        </div>

        <div *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
        </div>

        <div *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required.
        </div>

        <div class="mt-3 text-center">Don't have an Account? <a routerLink="/signup">Create User Account</a></div>
    </form>

</div>
