<app-seller-navbar></app-seller-navbar>

<h2 class="d-flex justify-content-center mt-3">Add new Product</h2>

<div class="container mt-3">
    <div class="card p-2">

        <div class="row">

            <div class="col-md-8">

                <form [formGroup]="productForm" (ngSubmit)="addProduct(productForm.value)">

                    <div class="form-group mb-3">
                        <label for="productName" class="fs-6">Product Name:</label>
                        <input type="text" class="form-control mt-2" id="productName" placeholder="Product Name"
                            [(ngModel)]="product.name" formControlName="productName" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="productDescription" class="fs-6">Product Description:</label>
                        <input type="text" class="form-control mt-2" id="productDescription"
                            placeholder="Product Description" [(ngModel)]="product.details" formControlName="productDescription"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="productCategory" class="fs-6">Product Category:</label>
                        <select type="text" class="form-control mt-2" id="productCategory"
                            placeholder="Product Category" [(ngModel)]="product.category" formControlName="productCategory"
                            required>
                            <option disabled >Select a Category:</option>
                            <option *ngFor="let category of categories ">{{category}}</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="brand" class="fs-6">Brand:</label>
                        <input type="text" class="form-control mt-2" id="brand" placeholder="Brand"
                            [(ngModel)]="product.brand" formControlName="brand" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="price" class="fs-6">Price:</label>
                        <input type=number class="form-control mt-2" id="price" placeholder="Price"
                            [(ngModel)]="product.price" formControlName="price" required>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-primary me-3" (click)="clearForm(productForm.value)">Clear</button>
                        <button type="submit" class="btn btn-outline-primary">Add Product</button>
                    </div>

                    <div *ngIf="productForm.get('productName')?.hasError('required')">
                        product name is required!
                    </div>

                    <div *ngIf="productForm.get('productDescription')?.hasError('required')">
                        product description is required!
                    </div>

                    <div *ngIf="productForm.get('productCategory')?.hasError('required')">
                        product category is required!
                    </div>

                    <div *ngIf="productForm.get('brand')?.hasError('required')">
                        brand is required!
                    </div>

                    <div *ngIf="productForm.get('price')?.hasError('required')">
                        price is required!
                    </div>

                </form>

            </div>

            <div class="col-md-4">

                <div class="mt-5">

                    <!-- 
                    <div class="dropzone d-flex align-items-center justify-content-center">
                        <div class="text-wrapper">
                            Drag and drop your file or 
                            <a (click)="selectFile.click()" class="browse-button">browse </a>
                            a file...
                        </div>
                    </div> -->


                    <div class="d-flex justify-content-center mt-5">

                        <input type="file" #selectFile (change)="onFileSelected($event)">
                    </div>

                </div>

                <div class="mt-5 text-center">
                    <div *ngIf="product.image.url" class="image-container" (click)="removeImage()">
                        <span class="btn-remove-image">x</span>
                        <img [src]="product.image.url" class="img-fluid max-image-size">
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
