<app-seller-navbar></app-seller-navbar>
<div id="div2">

    <div id="div1" class="mt-4 mb-4">Welcome to ShopNow</div>

    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" id="form1">
        <div id="div3" class="mb-2">Create New Seller Account</div>

        <label for="uname">Your name:</label><br>
        <input class="w-100" type="text" formControlName="name" placeholder="First and last name"><br>

        <div *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched"
            class="error-message">
            Name is required.
        </div>


        <label for="email">Email:</label><br>
        <input class="w-100" type="email" formControlName="email" placeholder="Enter email"><br>

        <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched"
            class="error-message">
            Please enter a valid email.
        </div>

        <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"
            class="error-message">
            Email is required.
        </div>

        <label for="password">Password:</label><br>
        <input class="w-100" type="password" formControlName="password" placeholder="Enter password">

        <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"
            class="error-message">
            Password is required.
        </div>

        <br><br>

        <input class="w-100" type="submit" value="Submit">

        <div class="mt-3 text-center">Already have a Seller Account? <a routerLink="/seller/login">Sign In</a></div>
        <br>

    </form>


</div>
