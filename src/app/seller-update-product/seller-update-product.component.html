<app-seller-navbar></app-seller-navbar>

<div class="d-flex justify-content-center">
    <h2 class="mt-4">Update Product</h2>
</div>

<div class="container mt-3">
    <div class="card p-2">

        <div class="row">

            <div class="col-md-8">

                <form #productForm="ngForm" (ngSubmit)="updateProduct(productForm)">

                    <div class="form-group mb-3">
                        <label for="productName" class="fs-6">Product Name:</label>
                        <input type="text" class="form-control mt-2" id="productName" placeholder="Product Name"
                            [(ngModel)]="product.name" name="productName" [value]="product.name"
                            [disabled]="!isEditMode">
                    </div>

                    <div class="form-group mb-3">
                        <label for="productDescription" class="fs-6">Product Description:</label>
                        <input type="text" class="form-control mt-2" id="productDescription"
                            placeholder="Product Description" [(ngModel)]="product.details" name="productDescription"
                            [disabled]="!isEditMode">
                    </div>

                    <div class="form-group mb-3">
                        <label for="productCategory" class="fs-6">Product Category:</label>
                    
                        <select type="text" class="form-control mt-2" id="productCategory"
                            placeholder="Product Category" [(ngModel)]="product.category" name="productCategory"
                            [disabled]="!isEditMode">
                            <option disabled>Select a Category:</option>
                            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                        </select>
                    </div>
                    

                    <div class="form-group mb-3">
                        <label for="brand" class="fs-6">Brand:</label>
                        <input type="text" class="form-control mt-2" id="brand" placeholder="Brand"
                            [(ngModel)]="product.brand" name="brand" [disabled]="!isEditMode">
                    </div>

                    <div class="form-group mb-3">
                        <label for="price" class="fs-6">Price:</label>
                        <input type="number" class="form-control mt-2" id="price" placeholder="Price"
                            [(ngModel)]="product.price" name="price" [disabled]="!isEditMode">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button *ngIf="isEditMode" class="btn btn-outline-primary me-3" (click)="clearForm(productForm)">Clear</button>

                        <!-- Show "Update" or "Save" button based on edit mode -->
                        <ng-container *ngIf="!isEditMode">
                            <button type="button" class="btn btn-outline-primary" (click)="enterEditMode()">Update
                                Product</button>
                        </ng-container>
                        <ng-container *ngIf="isEditMode">
                            <button type="submit" class="btn btn-outline-primary">Save Changes</button>
                            <button type="button" class="btn btn-outline-secondary ms-2"
                                (click)="cancelUpdate()">Cancel</button>
                        </ng-container>
                    </div>

                </form>

            </div>

            <div class="col-md-4">

                <!-- Display existing image -->
                <div class="mt-5 text-center">
                    <div *ngIf="image.url" class="image-container">
                        <img [src]="image.url" class="img-fluid max-image-size">
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
