<app-navbar></app-navbar>

<div id="div2">

    <div id="div1" class="mt-4 mb-4">ShopNow</div>


    <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)" id="form1">
        <div class="mb-2" id="div3">Create User Account</div>
        <label for="uname">Your name:</label><br>
        <input class="w-100" type="text" id="uname" name="name" ngModel placeholder="First and last name"><br>
        <label for="email">Email:</label><br>
        <input class="w-100" type="email" id="email" name="email" ngModel placeholder="Enter email"><br>
        <label for="password">password:</label><br>
        <input class="w-100" type="password" id="password" name="password" ngModel placeholder="Enter password"><br><br>
        <input class="w-100" type="submit" value="Submit">
        <div class="mt-3 text-center">Already have an Account? <a routerLink="/login">Sign In</a></div>
        <br>
        <div *ngIf="isUserEmailAlreadyExists">The Account with entered email already exists!</div>
    </form>


</div>
