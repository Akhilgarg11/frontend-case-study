<app-navbar></app-navbar>

<div id="div2">

    <div id="div1" class="mt-4 mb-4">ShopNow</div>


    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" id="form2">
        <div class="mb-2" id="div3">Create User Account</div>
        <label for="uname">Your name:</label><br>
        <input class="w-100" type="text" id="uname" formControlName="name" placeholder="First and last name"><br>

        <div *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched"
            class="error-message">
            Name is required.
        </div>

        <label for="email">Email:</label><br>
        <input class="w-100" type="email" id="email" formControlName="email" placeholder="Enter email"><br>


        <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched"
            class="error-message">
            Please enter a valid email.
        </div>

        <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"
            class="error-message">
            Email is required.
        </div>


        <label for="password">Password:</label><br>
        <input class="w-100" type="password" id="password" formControlName="password"
            placeholder="Enter password"><br><br>


        <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"
            class="error-message">
            Password is required.
        </div>

        <input class="w-100" type="submit" value="Submit" [disabled]="!signupForm.valid">
        <div class="mt-3 text-center">Already have an Account? <a routerLink="/login">Sign In</a></div>
        <br>
        <div *ngIf="isUserEmailAlreadyExists" class="error-message">
            The Account with entered email already exists!
        </div>



    </form>



</div>
