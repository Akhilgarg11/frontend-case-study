<app-seller-navbar></app-seller-navbar>

<div class="d-flex justify-content-center">
    <h2 class="mt-4">Showing Added Products</h2>
</div>

<div class="container mt-3">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

        <!-- <ng-container matColumnDef="Product Id">
            <th mat-header-cell *matHeaderCellDef> Product Id</th>
            <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
        </ng-container> -->

        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Product Details">
            <th mat-header-cell *matHeaderCellDef> Product Details </th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="getBase64Image(element.productImage)" alt="Image"
                    style="max-height: 100px; max-width: 100px;">
            </td>
        </ng-container>


        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/seller/updateProduct/{{element.productID}}">
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productID)">
                    <mat-icon>delete</mat-icon>

                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>

</div>
